<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/b6f1c811ca.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bailey</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Satisfy', cursive;
            background-color: #b2c2cf;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }


        button {
            font-size: 16px;
            padding: 10px 20px;
            background-color: transparent;
            border-color: transparent;
            cursor: pointer;
        }

        button:hover{
            transform: scale(1.05);
            transition: ease-in-out;
        }
        .center-container{
            position: relative;
            width: 30%
            height: 30%;
        }
        .insta-button {
            position: absolute;
            left: 40%;
            top: 25%;
        }

        .centered-image{
            height:auto;
            width: 400px;
            position: relative;
        }

    </style>
</head>
<body>
    <h1>welcome</h1>
    <div class="center-container">
    <img src="baileyshumate/border.png" alt="A description" class="centered-image">
        <a href="https://www.instagram.com/baileyshumate/" target="_blank">
        <button class="insta-button">
            <span class="icon"><i class="fab fa-instagram fa-3x"></i></span>
        </button>
    </a>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
<script>
VANTA.BIRDS({
  el: "body",
  mouseControls: true,
  touchControls: true,
  gyroControls: false,
  minHeight: 200.00,
  minWidth: 200.00,
  scale: 1.00,
  scaleMobile: 1.00,
  backgroundColor: 0x49669d,
  color1: 0xe62727,
  color2: 0xa02992,
  colorMode: "lerp",
  birdSize: 3.20,
  wingSpan: 14.00,
  speedLimit: 3.00,
  separation: 43.00,
  alignment: 29.00,
  cohesion: 17.00,
  quantity: 1.00
})
</script>
</body>
</html>
